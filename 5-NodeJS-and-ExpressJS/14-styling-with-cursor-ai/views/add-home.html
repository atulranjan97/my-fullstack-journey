<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Home</title>
    <!-- Make sure output.css exists in the correct location -->
    <link rel="stylesheet" href="/styles/output.css">
    <!-- Add viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="min-h-screen bg-gray-100 py-12 px-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Add your Home</h1>
        <form action="/host/add-home" method="post" class="space-y-6">
            <div>
                <input type="text"
                    name="houseName"
                    placeholder="Name of your house"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
            </div>
            <div>
                <input type="submit" 
                    value="Add Home"
                    class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition-colors duration-200 cursor-pointer"
                >
            </div>
        </form>
    </div>
</body>
</html>

<!-- styling it with tailwind classes with the help of `CursorAI` -->
